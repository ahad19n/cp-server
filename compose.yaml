services:
  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dev
      MONGO_INITDB_ROOT_PASSWORD: dev

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_URL: mongodb://dev:dev@mongo
  
  app:
    build: .
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      JWT_SECRET: dev
      WAGW_URL: ${WAGW_URL}
      MONGODB_URI: mongodb://dev:dev@mongo/ClickPrint?authSource=admin
